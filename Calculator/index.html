<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div class="calculatorbox">
        <h2 style="color: white;">Calculator</h2>
        <input type="text" id="display" readonly>
        <div id="clear">C</div>
        <div class="calbutton" id="one">1</div>
        <div class="calbutton" id="two">2</div>
        <div class="calbutton" id="three">3</div>
        <div class="calbutton" id="four">4</div>
        <div class="calbutton" id="five">5</div>
        <div class="calbutton" id="six">6</div>
        <div class="calbutton" id="seven">7</div>
        <div class="calbutton" id="eight">8</div>
        <div class="calbutton" id="nine">9</div>
        <div class="calbutton" id="zero">0</div>
        <div class="calbutton" id="plus">+</div>
        <div class="calbutton" id="minus">-</div>
        <div class="calbutton" id="multiply">*</div>
        <div class="calbutton" id="divide">/</div>
        <div class="calbutton" id="remainder">%</div>
        <div class="calbutton" id="power">^</div>
        <div class="calbutton" id="dot">.</div>
        
        <div class="result">enter</div>
    </div>



    <script src="script.js"></script>
</body>
</html>
