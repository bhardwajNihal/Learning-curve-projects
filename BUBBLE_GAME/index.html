<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="parentcontainer">
        
        <div class="panel">

            <div class="panelnav">

                <div class="hit">
                    <h2>Hit : </h2>
                    <div class="hitbox">5</div>
                </div>
                <div class="timer">
                    <h2>Timer : </h2>
                    <div class="timerbox">10</div>
                </div>
                <div class="score">
                    <h2>Score :</h2>
                    <div class="scorebox">00</div>
                </div>
                <div class="startbox">Start</div>
                <div class="reset">Reset</div>
            </div>

            <div class="panelmain">
                
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
