<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4aeea37005.js" crossorigin="anonymous"></script>   
</head>
<body>
    
<div class="parentcontainer">

    <div class="songsection">
        <div class="currentsong"></div>

        <div class="songoptions">
            <h2>All Songs.</h2>
            <div class="songlist">

                
                
            </div>
        </div>

    </div>

    <div class="playersection">
        <div class="back playicon"><i class="fa-solid fa-backward-step"></i></div>
        <div class="play playicon"><i class="fa-solid fa-play"></i></div>
        <div class="forward playicon"><i class="fa-solid fa-forward-step"></i></div>

    </div>

</div>








    <script src="script.js"></script>
</body>
</html>
